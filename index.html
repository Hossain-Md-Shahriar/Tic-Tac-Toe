<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bb br"><span class="boxtext"></span></div>
            <div class="box bl br bb"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bt bb br"><span class="boxtext"></span></div>
            <div class="box bt bb bl br"><span class="boxtext"></span></div>
            <div class="box bt bb bl"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bt bl br"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to MyTicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Restart</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
